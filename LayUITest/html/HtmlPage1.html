<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>

    <!-- 你的HTML代码 -->

    <button class="layui-btn">默认按钮</button>
    <button class="layui-btn layui-btn-warm">暖色按钮</button>
    <button class="layui-btn layui-btn-normal">白搭按钮</button>
    <a class="layui-btn" href="javascript:void(0)">跳转按钮</a>
    <button class="layui-btn layui-btn-radius">圆角按钮</button>
    <button class="layui-btn">
        <i class="layui-icon">&#xe640;</i>
    </button>
    <button class="layui-btn">
        <i class="layui-icon layui-icon-loading"></i>
    </button>
    <br />---------------------------------------------table------------------------------------
    <table class="layui-table" id="testTable1"></table>
    <!--END-->

    <script src="/layui/layui.js"></script>
    <script src="/static/js/TableTest.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>表单元素</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">文本标签</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
                <input type="password" name="pwd" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">下拉框</label>
            <div class="layui-input-inline">
                <select id="sel">
                    <option value="">请选择</option>
                    <option value="A">选项A</option>
                    <option value="B">选项B</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分组下拉框</label>
            <div class="layui-input-inline">
                <select>
                    <option value="">请选择</option>
                    <optgroup label="陕西">
                        <option value="b">宝鸡</option>
                        <option value="g">西安</option>
                        <option value="r">榆林</option>
                    </optgroup>
                    <optgroup label="河北">
                        <option value="e">北京</option>
                        <option value="w">保定</option>
                        <option value="q">石家庄</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">复选框</label>
            <div class="layui-input-inline">
                <input type="checkbox" title="看书" />
                <input type="checkbox" title="发呆" lay-skin="primary" />
                <input type="checkbox" name="aaa" lay-skin="switch" lay-text="ON|OFF" />
                <input type="checkbox" name="bbb" lay-skin="switch" lay-text="关闭|开启" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-inline">
                <input type="radio" title="男" value="nan" name="sex" />
                <input type="radio" title="女" value="nv" name="sex" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
                <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
            </div>
        </div>
        
    </form>


    <!--END-->

    <script src="/layui/layui.js"></script>
    <script type="text/javascript">
        layui.use("form", function () {
            var form = layui.form;
        })
    </script>
</body>
</html>

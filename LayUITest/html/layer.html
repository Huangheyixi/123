<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>layer</title>
    <link rel="stylesheet" href="/layui/css/layui.css" />
</head>
<body>

    <div class="layui-container">
        <h3>弹出样式：</h3>
        <div class="layui-btn-container">
            <button class="layui-btn" id="normal">普通消息弹窗</button>
        </div>
    </div>

    <script src="/layui/layui.js" type="text/javascript"></script>
    <script type="text/javascript">
        layui.use(["layer"], function () {
            var $ = layui.$;
            var layer = layui.layer;

            $("#normal").click(function () {
                layer.open({
                    type:0 ,//[0-4]0:普通出框；1：自定义内容格式；2：iframe弹出框;3:加载层（不常用）；4：tips层（小提示）
                    title: "标题",//普通格式字符；["我是标题内容","color:red"];false:不显示标题
                    content: "弹出内容",//普通字符；DOM元素；
                        //如果是iframe层，content为URL字符，如：content：“https://www.baidu.com”,[url,"no"]:不显示滚动条
                        //如果是tips层，content:['内容',"#id"]：第二项为吸附元素或DOM元素
                    skin: "",//皮肤样式，可以是layui内置的或者自定义。内置的样式：layui-layer-lan、layui-layer-molv
                    area: "300px",//设置宽度；设置宽高度["宽度"，"高度"]
                    offset:"100px",//坐标；只设置一个参数，水平居中，距离上边缘位置；设置两个参数为["x(px)","y(px)"]水平垂直坐标
                    icon: 6,//信息框默认不显示图标（-1），加载层默认（0）
                        //默认皮肤可以传入0-6，加载层可以传入0-2
                        //默认0-6：感叹号，对号，错号，问号，锁，不开心，开心
                        //加载层不常用；用法：layer.load([0-2]);
                    btn: false,//["确认","btn2","btn3"],//信息框默认是一个确认按钮，其他模式默认不显示按钮；
                        //"确认"，["btn1","btn2","btn3",…]
                        //回调函数：第一个按钮的回调为yes，其他按钮回调函数为btn2,btn3,btn4,以此类推
                        //回调函数：function（index,layero）,
                        //设置为false不显示按钮
                    btn2: function (index,layero) {
                        alert(index);//index:按钮索引
                        //alert(layero);//layero:弹出框对象
                        return false;//阻止弹窗关闭
                    },
                    //cancel: function () { return false; }//右上角关闭按钮回调
                    btnAlign: 'r',//按钮排列：'l','c','r'，分别为"左","中","右"
                    closeBtn: "2",//关闭按钮样式：[1|2];不显示设置为0
                    shade: [0.3,'#393D49'],//类型:String/Array/Boolean.控制遮罩效果，如：[0.8,'#393D49']控制遮罩透明度0.8，颜色‘#393D49’
                    shadeClose: true,//如果shade是存在的，设置此属性控制是否点击外区域关闭弹出层

                })
            })

        })
    </script>
</body>
<!--<button class="layui-btn" id="btn">content按钮</button>-->
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/layui/css/layui.css" />
</head>
<body>
    <button class="layui-btn" id="btn">get</button>

    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript">
        layui.use(["layer"], function () {
            var layer = layui.layer;
            var $ = layui.$;

            $("#btn").click(function () {
                $.get("/handler/VerifyHandler.ashx", {u:1}, function () {
                    layer.msg("Hello", { icon: 1, shift: 6 });
                })
            })
        })

    </script>
</body>
</html>
